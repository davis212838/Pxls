#: resources/public/pebble_templates/faq.html:7:20
Why\ is\ the\ cooldown\ as\ long\ as\ it\ is?=\u041a\u043e\u043b\u043a\u043e \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0447\u0430\u043a\u0430\u043c, \u0437\u0430 \u0434\u0430 \u043f\u043e\u0441\u0442\u0430\u0432\u044f \u043f\u0438\u043a\u0441\u0435\u043b?

#: resources/public/pebble_templates/faq.html:8:20
The\ time\ it\ takes\ to\ get\ a\ pixel\ is\ dynamic,\ and\ changes\ based\ on\ how\ many\ people\ are\ online.\ The\ cooldown\ time\ is\ longer\ when\ more\ users\ are\ online.=\u0412\u0440\u0435\u043c\u0435\u0442\u043e \u0437\u0430 \u0438\u0437\u0447\u0430\u043a\u0432\u0430\u043d\u0435 \u0441\u0435 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f \u043e\u0442 \u0431\u0440\u043e\u044f \u043d\u0430 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u043e\u043d\u043b\u0430\u0439\u043d \u0432 \u043c\u043e\u043c\u0435\u043d\u0442\u0430. \u041a\u043e\u043b\u043a\u043e\u0442\u043e \u043f\u043e\u0432\u0435\u0447\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u0438, \u0442\u043e\u043b\u043a\u043e\u0432\u0430 \u043f\u043e-\u0434\u044a\u043b\u0433\u043e \u0438\u0437\u0447\u0430\u043a\u0432\u0430\u043d\u0435.

#: resources/public/pebble_templates/faq.html:9:20
Why\ does\ it\ say\ 0/6\ pixels?=\u0417\u0430\u0449\u043e \u043f\u0438\u0448\u0435 0/6 \u043f\u0438\u043a\u0441\u0435\u043b\u0430?

#: resources/public/pebble_templates/faq.html:10:20
This\ means\ that\ you\ are\ waiting\ for\ your\ next\ pixel.\ When\ you\ place\ a\ pixel,\ there\ is\ a\ cooldown\ for\ when\ you\ can\ place\ the\ next\ one.\ Over\ time,\ you\ can\ gain\ up\ to\ 6\ "stacked"\ pixels\ to\ place\ at\ once.=\u0422\u043e\u0432\u0430 \u043e\u0437\u043d\u0430\u0447\u0430\u0432\u0430, \u0447\u0435 \u0432 \u043c\u043e\u043c\u0435\u043d\u0442\u0430 \u0438\u0437\u0447\u0430\u043a\u0432\u0430\u0442\u0435 \u0441\u043b\u0435\u0434\u0432\u0430\u0449\u0438\u044f \u0441\u0438 \u043f\u0438\u043a\u0441\u0435\u043b. \u041a\u043e\u0433\u0430\u0442\u043e \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u0435 \u043f\u0438\u043a\u0441\u0435\u043b, \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0438\u0437\u0447\u0430\u043a\u0430\u0442\u0435, \u0437\u0430 \u0434\u0430 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u0435 \u0441\u043b\u0435\u0434\u0432\u0430\u0449\u0438\u044f. \u041c\u043e\u0436\u0435 \u0434\u0430 \u043d\u0430\u0442\u0440\u0443\u043f\u0430\u0442\u0435 \u0434\u043e 6 "\u043d\u0430\u0442\u0440\u0443\u043f\u0430\u043d\u0438" \u043f\u0438\u043a\u0441\u0435\u043b\u0430 \u0432 \u0440\u0430\u043c\u043a\u0438\u0442\u0435 \u043d\u0430 \u043e\u043a\u043e\u043b\u043e 30-40\u043c., \u043a\u043e\u0438\u0442\u043e \u0434\u0430 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u0435 \u043d\u0430\u043a\u0443\u043f.

#: resources/public/pebble_templates/faq.html:11:20
Why\ does\ it\ take\ so\ long\ to\ "stack"\ pixels?=\u0417\u0430\u0449\u043e \u043e\u0442\u043d\u0435\u043c\u0430 \u0442\u043e\u043b\u043a\u043e\u0432\u0430 \u0434\u044a\u043b\u0433\u043e \u0434\u0430 \u0441\u0435 "\u043d\u0430\u0442\u0440\u0443\u043f\u0430\u0442" \u043f\u0438\u043a\u0441\u0435\u043b\u0438?

#: resources/public/pebble_templates/faq.html:12:20
This\ is\ by\ design.\ It\ is\ better\ to\ place\ a\ pixel\ as\ soon\ as\ you\ get\ one.\ Pixel\ "stacking"\ is\ meant\ to\ give\ you\ a\ bump\ if\ you\ go\ AFK\ for\ a\ bit.\ It\ takes\ around\ 40\ minutes\ to\ get\ a\ full\ 6/6\ pixels,\ but\ it\ only\ takes\ around\ 3\ minutes\ to\ place\ 6\ pixels\ if\ you\ place\ them\ as\ soon\ as\ possible.=\u0417\u0430\u0449\u043e\u0442\u043e \u0442\u0430\u043a\u0430 \u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0438\u0440\u0430\u043d \u0441\u0430\u0439\u0442\u0430. \u041d\u0430\u0442\u0440\u0443\u043f\u0432\u0430\u043d\u0435\u0442\u043e \u0435 \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043e \u0434\u0430 \u043f\u043e\u0434\u043f\u043e\u043c\u043e\u0433\u043d\u0435 \u0438\u0433\u0440\u0430\u0447\u0438\u0442\u0435, \u043a\u043e\u0438\u0442\u043e \u0441\u0430 \u0438\u0437\u043b\u0435\u0437\u043b\u0438 \u043e\u0444\u043b\u0430\u0439\u043d \u0437\u0430 \u043d\u044f\u043a\u0430\u043a\u044a\u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043e\u0442 \u0432\u0440\u0435\u043c\u0435. \u0417\u0430 \u043d\u0430\u0442\u0440\u0443\u043f\u0432\u0430\u043d\u0435 \u043d\u0430 6 \u043f\u0438\u043a\u0441\u0435\u043b\u0430 \u0442\u0440\u044f\u0431\u0432\u0430 \u0434\u0430 \u0441\u0435 \u0438\u0437\u0447\u0430\u043a\u0430\u0442 30-40 \u043c\u0438\u043d\u0443\u0442\u0438, \u0434\u043e\u043a\u0430\u0442\u043e \u043f\u043e\u0441\u0442\u0430\u0432\u044f\u043d\u0435\u0442\u043e \u0438\u043c \u0432\u0435\u0434\u043d\u0430\u0433\u0430, \u0441\u043b\u0435\u0434 \u043a\u0430\u0442\u043e \u0442\u0430\u0439\u043c\u0435\u0440\u0430 \u0438\u0437\u0442\u0435\u0447\u0435 \u0431\u0438 \u043e\u0442\u043d\u0435\u043b\u043e \u043f\u043e\u0434 3.

