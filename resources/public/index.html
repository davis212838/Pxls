<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pxls.space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
</head>
<body>
<div class="loading"><span>Loading...</span></div>
<div class="reticule" id="reticule"></div>
<div class="board-container">
    <div class="grid"></div>
    <div class="board-zoomer">
        <div class="board-mover">
            <canvas id="board" width="100" height="100"></canvas>
        </div>
    </div>
</div>

<div class="ui" id="ui">
    <div class="bubble-container">
        <div class="bubble"><a href="http://reddit.com/r/pxlsspace">Subreddit</a></div>
        <div class="bubble"><a href="https://discord.gg/YzmZBRY">Discord</a></div>
        <div class="bubble"><a href="https://kms-hosting.com/">Sponsored by kms-hosting</a></div>
    </div>
    <div class="instructions">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="KWYD7GZPZGXPU">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0"
                   name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/da_DK/i/scr/pixel.gif" width="1" height="1">
        </form>

        Mouse/arrows to pan<br>
        Scroll to zoom<br>
        G to toggle grid<br>
        H to toggle info<br>
    </div>
    <div class="cooldown-timer"></div>
    <div class="message"><span class="text"></span> <span class="close">x</span></div>
    <div class="palette"></div>
    <div class="coords"></div>
    <div class="online"></div>
</div>

<div class="cursor" id="cursor"></div>

<div class="g-recaptcha"
     data-sitekey="6LcXjRsUAAAAAKeMTmvc090tFfxO15eQN23VE-go"
     data-callback="recaptchaCallback"
     data-size="invisible">
</div>

<script src="app.js"></script>
</body>
</html>
