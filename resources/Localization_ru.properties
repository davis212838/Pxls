#: resources/public/pebble_templates/faq.html
Why\ is\ the\ cooldown\ as\ long\ as\ it\ is?=Почему время получения нового пикселя такое длинное?

#: resources/public/pebble_templates/faq.html
The\ time\ it\ takes\ to\ get\ a\ pixel\ is\ dynamic,\ and\ changes\ based\ on\ how\ many\ people\ are\ online.\ The\ cooldown\ time\ is\ longer\ when\ more\ users\ are\ online.=Время, необходимое для получения пикселя, рассчитывается динамически и изменяется в зависимости от того, сколько людей находится в сети. Время получения пикселя увеличивается, когда в сети больше пользователей.

#: resources/public/pebble_templates/faq.html
Why\ does\ it\ say\ 0/6\ pixels?=Почему написано 0/6 пикселей?

#: resources/public/pebble_templates/faq.html
This\ means\ that\ you\ are\ waiting\ for\ your\ next\ pixel.\ When\ you\ place\ a\ pixel,\ there\ is\ a\ cooldown\ for\ when\ you\ can\ place\ the\ next\ one.\ Over\ time,\ you\ can\ gain\ up\ to\ 6\ "stacked"\ pixels\ to\ place\ at\ once.=Это означает, что вы ждете следующего пикселя. Когда вы размещаете пиксель, есть время восстановления до того, когда вы можете разместить следующий. Со временем вы можете получить до 6 накопленных пикселей, которые можете сразу же разместить.

#: resources/public/pebble_templates/faq.html
Why\ does\ it\ take\ so\ long\ to\ "stack"\ pixels?=Почему так долго накапливаются пиксели?

#: resources/public/pebble_templates/faq.html
This\ is\ by\ design.\ It\ is\ better\ to\ place\ a\ pixel\ as\ soon\ as\ you\ get\ one.\ Pixel\ "stacking"\ is\ meant\ to\ give\ you\ a\ bump\ if\ you\ go\ AFK\ for\ a\ bit.\ It\ takes\ around\ 40\ minutes\ to\ get\ a\ full\ 6/6\ pixels,\ but\ it\ only\ takes\ around\ 3\ minutes\ to\ place\ 6\ pixels\ if\ you\ place\ them\ as\ soon\ as\ possible.=Это сделано намеренно. Лучше разместить пиксель, как только вы его получите. Накопление пикселей должно дать вам толчок, если вы отошли на некоторое время и вернулись. Чтобы получить полные 6/6 пикселей, требуется около 40 минут, но для размещения 6 пикселей, по отдельности без накопления, требуется всего около 3 минут.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ appeal\ a\ ban?=Как мне обжаловать бан?

#: resources/public/pebble_templates/faq.html
Contact\ us\ on\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord</a>\ or\ send\ an\ appeal\ to\ our\ <a\ href\="https\://pxls.space/appeal"\ target\="_blank">Google\ form</a>\ after\ reading\ the\ rules\ in\ the\ site's\ info\ panel.=Напишите нам в <a href\="https\://pxls.space/discord" target\="_blank">Discord</a> или отправьте обращение в нашeй <a href\="https\://pxls.space/appeal" target\="_blank">Google форме</a> после прочтения правил в информационной панели сайта.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ make\ a\ template?=Как мне сделать шаблон?

#: resources/public/pebble_templates/faq.html
A\ template\ is\ an\ image\ link\ that\ is\ posted\ in\ the\ template\ textbox\ in\ the\ settings\ panel\ so\ you\ can\ place\ over\ it\ on\ the\ canvas.\ You\ may\ use\ a\ regular\ image\ link\ to\ your\ pixel\ art,\ but\ many\ people\ use\ the\ 3rd\ party\ tool\ <a\ href\="https\://pxlsfiddle.com"\ target\="_blank">PxlsFiddle</a>\ to\ turn\ pixel\ art\ into\ a\ fancier\ link.\ If\ you\ need\ to\ make\ pixel\ art\ yourself,\ you\ can\ use\ <a\ href\="https\://www.piskelapp.com/p/create"\ target\="_blank">Piskel</a>\ to\ create\ art\ to\ put\ into\ PxlsFiddle.=Шаблон - это ссылка на изображение, которая размещается в текстовом поле шаблона на панели настроек, чтобы вы могли разместить ее поверх полотна. Вы можете использовать обычную ссылку на изображение для своей пиксельной картинки, но многие люди используют сторонний инструмент. <a href\="https\://pxlsfiddle.com" target\="_blank">PxlsFiddle</a> - на этом сайте вы можете превратить пиксельную картинку в более удобный шаблон. Если вам нужно сделать пиксель-арт самостоятельно, вы можете использовать <a href\="https\://www.piskelapp.com/p/create" target\="_blank">Piskel</a> чтобы создать картинку и поместить в PxlsFiddle.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ move\ a\ template?=Как мне подвинуть шаблон?

#: resources/public/pebble_templates/faq.html
Hold\ <kbd>CTRL</kbd>\ (or\ <kbd>OPTION</kbd>\ on\ macOS)\ and\ click\ and\ drag\ to\ move\ it\ around.\ On\ mobile,\ you\ can\ tap\ and\ hold\ where\ you\ want\ to\ move\ the\ template\ and\ click\ "Move\ Template\ Here"\ in\ the\ pop-up.=Удерживайте <kbd>CTRL</kbd> (или <kbd>OPTION</kbd> на macOS), щелкните ЛКМ и перетяните куда вам нужно, чтобы переместить его. На мобильном устройстве вы можете нажать и удерживать то место, куда вы хотите переместить шаблон, и щелкнуть «Переместить шаблон сюда» во всплывающем окне.

#: resources/public/pebble_templates/faq.html
Does\ the\ canvas\ reset?\ When?=Меняется ли полотно? Когда?

#: resources/public/pebble_templates/faq.html
Yes.\ The\ canvas\ resets\ when\ it\ is\ completely\ full.\ A\ reset\ date\ is\ not\ usually\ decided\ until\ the\ canvas\ is\ full,\ but\ the\ average\ canvas\ life-span\ is\ around\ 1\ month.\ Updates\ are\ posted\ in\ our\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord\ server</a>\ when\ a\ reset\ date\ is\ set.=Да. Полотно меняется, когда оно полностью заполнено. Дата сброса полотна обычно не определяется, пока полотно не будет заполнено, но средний срок жизни полотна составляет около 1 месяца. Обновления размещены в нашем <a href\="https\://pxls.space/discord" target\="_blank">Дискорде</a> когда установлена дата сброса.

#: resources/public/pebble_templates/faq.html
Where\ can\ I\ see\ the\ past\ canvases?=Где я могу увидеть прошлые полотна?

#: resources/public/pebble_templates/faq.html
The\ past\ canvases\ are\ featured\ on\ our\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord\ server</a>,\ or\ the\ 3rd\ party\ website\ <a\ href\="https\://pxlsfiddle.com"\ target\="_blank">PxlsFiddle</a>,\ which\ records\ timelapses\ and\ a\ lot\ of\ useful\ information\ on\ each\ canvas.=Прошлые полотна представлены на нашем сайте, <a href\="https\://pxls.space/discord" target\="_blank">Дискорде</a>, или на стороннем веб-сайте <a href\="https\://pxlsfiddle.com" target\="_blank">PxlsFiddle</a>, который записывает таймлапсы и много полезной информации по каждому полотну.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ see\ who\ placed\ a\ pixel?=Как мне посмотреть, кто поставил пиксель?

#: resources/public/pebble_templates/faq.html
By\ shift-clicking\ (or\ tap\ and\ hold\ on\ mobile)\ a\ pixel,\ you\ can\ see\ who\ placed\ a\ pixel,\ how\ many\ pixels\ they\ have\ placed,\ and\ when\ they\ placed\ it.=Удерживая нажатой клавишу Shift и щелкнув ЛКМ на пиксель (или нажмите и удерживайте ЛКМ/на экране телефона), вы можете увидеть, кто разместил пиксель, сколько пикселей они разместили и когда они разместили его.

#: resources/public/pebble_templates/faq.html
How\ do\ I\ report\ someone?=Как пожаловаться на кого-то или написать о нарушении правил?

#: resources/public/pebble_templates/faq.html
Shift-click\ (or\ tap\ and\ hold\ on\ mobile)\ on\ a\ pixel,\ and\ click\ the\ Report\ button.=Удерживая нажатой клавишу Shift щелкните ЛКМ на пиксель (или нажмите и удерживайте ЛКМ/на экране телефона), нажмите кнопку «Жалоба» (Report). В чате вы можете просто нажать на ник нарушителя и нажать кнопку «Жалоба» (Report). 

#: resources/public/pebble_templates/faq.html
How\ do\ I\ change\ the\ color\ of\ my\ name\ in\ the\ chat?=Как поменять цвет моего ника в чате?

#: resources/public/pebble_templates/faq.html
There\ is\ a\ "Username\ Color"\ option\ near\ the\ bottom\ of\ the\ settings\ panel.=В нижней части панели настроек есть опция «Цвет имени пользователя».

#: resources/public/pebble_templates/faq.html
What\ is\ a\ "virginmap"?=Что такое "virginmap"?

#: resources/public/pebble_templates/faq.html
The\ virginmap\ shows\ which\ pixels\ have\ not\ yet\ been\ placed\ on\ (or\ \u201cvirgin\u201d\ pixels).=Virginmap показывает, какие пиксели еще не были размещены на полотне (или \u201cдевственные\u201d пиксели).

#: resources/public/pebble_templates/faq.html
How\ do\ I\ report\ bugs?=Как мне сообщить о багах (ошибках) сайта?

#: resources/public/pebble_templates/faq.html
Submit\ bugs\ to\ the\ \#dev-and-bugs\ channel\ in\ the\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord\ server</a>.\ If\ you\ have\ found\ an\ exploit,\ please\ message\ one\ of\ the\ staff\ members\ privately\ (through\ DMs).=Отправляйте сообщения об багах в \#dev-and-bugs канал в <a href\="https\://pxls.space/discord" target\="_blank">Дискорде</a>. Если вы обнаружили эксплойт, сообщите об этом одному из модераторов/администраторов в частном порядке (через личные сообщения в Дискорде).

#: resources/public/pebble_templates/faq.html
How\ do\ I\ get\ more\ info\ or\ contact\ staff?=Как мне получить дополнительную информацию или связаться с администраторами?

#: resources/public/pebble_templates/faq.html
Check\ the\ info\ panel\ (the\ icon\ on\ the\ top\ left)\ for\ more\ details\ and\ links,\ or\ join\ our\ <a\ href\="https\://pxls.space/discord"\ target\="_blank">Discord\ server</a>,\ where\ a\ staff\ member\ will\ gladly\ respond.=Просмотрите информационную панель (значок в левом верхнем углу) для получения более подробной информации и ссылок, или присоединитесь к нашему <a href\="https\://pxls.space/discord" target\="_blank">Дискорду</a>, где члены команды модерации с радостью ответят.

#: resources/public/pebble_templates/info.html
Welcome\!=Добро пожаловать\!

#: resources/public/pebble_templates/info.html
Welcome\ to\ pxls.space\!\ Pxls\ is\ a\ multiplayer\ online\ collaborative\ canvas\ that\ allows\ you\ to\ create\ anything\ you\ can\ imagine,\ one\ pixel\ at\ a\ time.\ Join\ hundreds\ of\ other\ players\ in\ the\ Pxls\ community\ and\ create\ amazing\ works\ of\ art\ together\ as\ a\ team,\ or\ solo.=Добро пожаловать на pxls.space\! Pxls - это многопользовательский онлайн-холст для совместной работы, который позволяет вам создавать все, что вы можете вообразить, по одному пикселю за раз. Присоединяйтесь к сотням других игроков в сообществе Pxls и создавайте потрясающие произведения искусства вместе в команде, или в одиночку.

#: resources/public/pebble_templates/info.html
The\ best\ place\ to\ reach\ staff\ and\ fellow\ community\ is\ in\ the\ discord\!=Лучшее место для общения с сотрудниками модерации и сообществом - это наш Дискорд\!

#: resources/public/pebble_templates/info.html
Check\ out\ our\ social\ media\ pages,\ and\ please\ take\ the\ time\ to\ read\ the\ rules\ below.\ Have\ fun\ creating\ (or\ changing)\ art\!=Посетите наши страницы в социальных сетях и пожалуйста, прочитайте приведенные ниже правила. Развлекайтесь, создавая (или меняя) рисунки\!

#: resources/public/pebble_templates/info.html
Canvas\ Rules=Правила полотна

#: resources/public/pebble_templates/info.html
We\ pride\ ourselves\ on\ trying\ to\ keep\ an\ open\ canvas\ for\ all\ free\ from\ outside\ interference\ on\ our\ end,\ and\ especially\ censorship.\ However,\ for\ the\ good\ of\ the\ community\ and\ on\ accounts\ of\ our\ own\ beliefs,\ please\ acknowledge\ and\ obey\ the\ following\ guidelines\:=Мы гордимся тем, что пытаемся сохранить нашу площадку открытой для всех, свободной от внешнего вмешательства с нашей стороны, и особенно от цензуры. Однако ради блага сообщества и исходя из наших собственных убеждений, пожалуйста, примите во внимание следующие правила и соблюдайте их.\:

#: resources/public/pebble_templates/info.html
No\ hateful\ imagery\ or\ derogatory\ speech.\ This\ includes\ but\ is\ not\ limited\ to\ words\ such\ as\ <i>faggot</i>,\ <i>nigger</i>,\ etc;\ as\ well\ as\ the\ Swastika,\ Hammer\ and\ Sickle,\ and\ any\ symbols\ of\ terrorism.=Никаких символов ненависти или уничижительных речей. Это включает, но не ограничивается такими словами, как <i>faggot (пидор)</i>, <i>nigger (нигер/негр)</i>, и т.д.; так же как свастика и любые другие символы терроризма.

#: resources/public/pebble_templates/info.html
No\ NSFW\ or\ NSFL\ content.=Никакого NSFW или NSFL контента.

#: resources/public/pebble_templates/info.html
